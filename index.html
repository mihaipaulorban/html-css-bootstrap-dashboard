<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- /BOOTSTRAP -->

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FONT AWESOME -->

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">
    <!-- /STYLESHEET -->
    <title>Bootstrap Dashboard</title>
</head>
<body>

    <!-- BARRA DI NAVIGAZIONE CON DROPDOWN MENU -->
    <nav>
        <div class="container-fluid back-gray flex-nowrap">
            <div class="row align-items-center">
                <a class="col-auto navbar-brand" href="#">
                    <img class=" d-none d-md-block" src="./img/logo.svg" alt="Bootstrap">
                    <img class="logo d-md-none" src="./img/mobile-logo.png" alt="Bootstrap">
                </a>
                <div class="col">
                    <div class="input-group my-3 ">
                        <span class="input-group-text border-0 border-dark-gray" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control border-0 border-dark-gray shadow-none" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-auto bell d-flex align-items-center justify-content-end">
                    <i class="fa-solid fa-list-ul me-3 d-none d-md-block"></i>
                    <i class="fa-solid fa-circle-question me-3 d-none d-md-block"></i>
                    <i class="fa-solid fa-ellipsis-vertical me-3 d-none d-md-block"></i>
                    <div class="dropdown">
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell text-warning"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Profilo</a></li>
                          <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                          <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                      </div>                    
                </div>  
                
            </div>
        </div>
    </nav>
    <!-- /BARRA DI NAVIGAZIONE CON DROPDOWN MENU -->
    
</body>
</html>
